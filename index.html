<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Video Recorder</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module">
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#007AFF',
                        'secondary': '#5856D6',
                        'success': '#34C759',
                        'danger': '#FF3B30',
                        'warning': '#FF9500',
                        'info': '#5AC8FA',
                        'dark': '#1C1C1E',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F2F2F7;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="glass-effect fixed w-full z-50 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-semibold text-primary">NVR</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="border-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-home mr-2"></i> Dashboard
                        </a>
                        <a href="live-stream.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-video mr-2"></i> Live Stream
                        </a>
                        <a href="playback.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-play-circle mr-2"></i> Playback
                        </a>
                        <a href="settings.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-cog mr-2"></i> Settings
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button type="button" class="bg-primary p-1 rounded-full text-white hover:opacity-90 focus:outline-none">
                        <span class="sr-only">View notifications</span>
                        <i class="fas fa-bell text-lg p-1"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Dashboard Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- System Status Card -->
                <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4" data-status="card">
                        <h2 class="text-lg font-semibold text-gray-900">System Status</h2>
                        <span class="px-3 py-1 bg-success bg-opacity-10 text-success rounded-full text-sm" data-status="system-badge">Active</span>
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">CPU Usage</span>
                            <span class="text-gray-900" data-status="cpu-usage">--</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Memory Usage</span>
                            <span class="text-gray-900" data-status="memory-usage">--</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Storage</span>
                            <span class="text-gray-900" data-status="storage">--</span>
                        </div>
                    </div>
                </div>

                <!-- Active Cameras Card -->
                <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-gray-900">Active Cameras</h2>
                        <span class="text-primary"><i class="fas fa-video"></i></span>
                    </div>
                    <div class="text-3xl font-bold text-gray-900 mb-2" data-cameras="active-count">--</div>
                    <div class="text-sm text-gray-600">Out of <span data-cameras="total-count">--</span> total cameras</div>
                    <div class="mt-4">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-primary rounded-full h-2" data-cameras="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Recent Events Card -->
                <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-gray-900">Recent Events</h2>
                        <span class="text-primary"><i class="fas fa-bell"></i></span>
                    </div>
                    <div class="space-y-4" data-events="container">
                        <!-- Events will be dynamically inserted here -->
                        <div class="flex items-center justify-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                        </div>
                    </div>
                </div>

                <!-- Camera Preview Grid -->
                <div class="md:col-span-2 lg:col-span-3">
                    <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-lg font-semibold text-gray-900">Camera Feeds</h2>
                            <a href="live-stream.html" class="text-primary hover:underline text-sm">View All</a>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" data-camera-feeds="grid">
                            <!-- Camera feeds will be dynamically inserted here -->
                            <div class="flex items-center justify-center">
                                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-gray-500 text-sm">
                    Â© 2023 Network Video Recorder. All rights reserved.
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-500 hover:text-gray-700">
                        <span class="sr-only">Privacy Policy</span>
                        <i class="fas fa-shield-alt"></i>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-gray-700">
                        <span class="sr-only">Support</span>
                        <i class="fas fa-question-circle"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- JavaScript -->
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
