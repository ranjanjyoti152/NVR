<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream - Network Video Recorder</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#007AFF',
                        'secondary': '#5856D6',
                        'success': '#34C759',
                        'danger': '#FF3B30',
                        'warning': '#FF9500',
                        'info': '#5AC8FA',
                        'dark': '#1C1C1E',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F2F2F7;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .camera-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        .camera-feed {
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
        }
        .camera-feed.active {
            grid-column: span 2;
            grid-row: span 2;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="glass-effect fixed w-full z-50 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-semibold text-primary">NVR</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-home mr-2"></i> Dashboard
                        </a>
                        <a href="live-stream.html" class="border-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-video mr-2"></i> Live Stream
                        </a>
                        <a href="playback.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-play-circle mr-2"></i> Playback
                        </a>
                        <a href="settings.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            <i class="fas fa-cog mr-2"></i> Settings
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button type="button" class="bg-primary p-2 rounded-full text-white hover:opacity-90 focus:outline-none">
                        <span class="sr-only">Grid Layout</span>
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button type="button" class="bg-primary p-2 rounded-full text-white hover:opacity-90 focus:outline-none">
                        <span class="sr-only">View notifications</span>
                        <i class="fas fa-bell"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-900">Live Camera Feeds</h1>
                <div class="flex space-x-3">
                    <button class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none">
                        <i class="fas fa-expand-arrows-alt mr-2"></i>
                        Full Screen
                    </button>
                    <button class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none">
                        <i class="fas fa-plus mr-2"></i>
                        Add Camera
                    </button>
                </div>
            </div>

            <!-- Camera Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Camera 1 -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                    <div class="relative aspect-video bg-gray-900">
                        <img src="https://images.pexels.com/photos/1557547/pexels-photo-1557547.jpeg" 
                             alt="Front Door Camera"
                             class="w-full h-full object-cover">
                        <div class="absolute top-4 left-4">
                            <span class="flex items-center bg-black/50 rounded-full px-3 py-1 text-white text-sm">
                                <span class="w-2 h-2 bg-success rounded-full mr-2"></span>
                                Live
                            </span>
                        </div>
                        <div class="absolute bottom-4 left-4">
                            <h3 class="text-white text-lg font-medium">Front Door</h3>
                        </div>
                        <div class="absolute top-4 right-4 space-x-2">
                            <button class="bg-black/50 rounded-full p-2 text-white hover:bg-black/70">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button class="bg-black/50 rounded-full p-2 text-white hover:bg-black/70">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-4 border-t border-gray-200">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <button class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-microphone-slash"></i>
                                </button>
                                <button class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            </div>
                            <div class="text-sm text-gray-500">
                                1080p • 30fps
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Camera 2 -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                    <div class="relative aspect-video bg-gray-900">
                        <img src="https://images.pexels.com/photos/1557547/pexels-photo-1557547.jpeg" 
                             alt="Back Yard Camera"
                             class="w-full h-full object-cover">
                        <div class="absolute top-4 left-4">
                            <span class="flex items-center bg-black/50 rounded-full px-3 py-1 text-white text-sm">
                                <span class="w-2 h-2 bg-success rounded-full mr-2"></span>
                                Live
                            </span>
                        </div>
                        <div class="absolute bottom-4 left-4">
                            <h3 class="text-white text-lg font-medium">Back Yard</h3>
                        </div>
                        <div class="absolute top-4 right-4 space-x-2">
                            <button class="bg-black/50 rounded-full p-2 text-white hover:bg-black/70">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button class="bg-black/50 rounded-full p-2 text-white hover:bg-black/70">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-4 border-t border-gray-200">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <button class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-microphone-slash"></i>
                                </button>
                                <button class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            </div>
                            <div class="text-sm text-gray-500">
                                1080p • 30fps
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Camera 3 (Offline) -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                    <div class="relative aspect-video bg-gray-900">
                        <div class="absolute inset-0 flex items-center justify-center bg-gray-200">
                            <i class="fas fa-video-slash text-4xl text-gray-400"></i>
                        </div>
                        <div class="absolute top-4 left-4">
                            <span class="flex items-center bg-black/50 rounded-full px-3 py-1 text-white text-sm">
                                <span class="w-2 h-2 bg-danger rounded-full mr-2"></span>
                                Offline
                            </span>
                        </div>
                        <div class="absolute bottom-4 left-4">
                            <h3 class="text-white text-lg font-medium">Garage</h3>
                        </div>
                        <div class="absolute top-4 right-4 space-x-2">
                            <button class="bg-black/50 rounded-full p-2 text-white hover:bg-black/70">
                                <i class="fas fa-redo"></i>
                            </button>
                            <button class="bg-black/50 rounded-full p-2 text-white hover:bg-black/70">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-4 border-t border-gray-200">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <button class="text-gray-300" disabled>
                                    <i class="fas fa-microphone-slash"></i>
                                </button>
                                <button class="text-gray-300" disabled>
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            </div>
                            <div class="text-sm text-danger">
                                Connection Failed
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-gray-500 text-sm">
                    © 2023 Network Video Recorder. All rights reserved.
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-500 hover:text-gray-700">
                        <span class="sr-only">Privacy Policy</span>
                        <i class="fas fa-shield-alt"></i>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-gray-700">
                        <span class="sr-only">Support</span>
                        <i class="fas fa-question-circle"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
